<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Cuaca Jakarta</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      color: #333;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 800px;
      padding: 25px 30px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #3343a0;
      margin-bottom: 10px;
    }

    .identitas {
      text-align: center;
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      overflow: hidden;
      border-radius: 12px;
    }

    th {
      background-color: #3343a0;
      color: white;
      padding: 10px;
      text-transform: uppercase;
      font-size: 0.9rem;
      letter-spacing: 1px;
    }

    td {
      padding: 10px;
      text-align: center;
    }

    tr:nth-child(even) {
      background-color: #f3f4f9;
    }

    tr:hover {
      background-color: #e7e9f9;
      transition: 0.3s;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #666;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Prakiraan Cuaca Jakarta</h1>
    <div class="identitas">
      <strong>Nama:</strong> Jihan Puspita <br>
      <strong>NIM:</strong> 051347912 <br>
      <strong>Mata Kuliah:</strong> PEMROGRAMAN BERBASIS PERANGKAT BERGERAK
    </div>

    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Waktu</th>
          <th>Suhu (°C)</th>
        </tr>
      </thead>
      <tbody id="data-cuaca">
        <tr><td colspan="3" class="loading">Memuat data dari Open-Meteo API...</td></tr>
      </tbody>
    </table>

    <div class="footer">
      Data diambil dari <a href="https://open-meteo.com/" target="_blank">Open-Meteo API</a><br>
      © 2025 Aplikasi Cuaca Jakarta
    </div>
  </div>

  <script>
    const url = "https://api.open-meteo.com/v1/forecast?latitude=-6.2&longitude=106.8&hourly=temperature_2m";

    async function ambilDataCuaca() {
      try {
        const response = await fetch(url);
        const data = await response.json();

        const waktu = data.hourly.time;
        const suhu = data.hourly.temperature_2m;

        const tbody = document.getElementById("data-cuaca");
        tbody.innerHTML = "";

        for (let i = 0; i < 10; i++) {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${i + 1}</td>
            <td>${new Date(waktu[i]).toLocaleString("id-ID")}</td>
            <td>${suhu[i]} °C</td>
          `;
          tbody.appendChild(row);
        }

      } catch (error) {
        document.getElementById("data-cuaca").innerHTML = `
          <tr><td colspan="3" style="color:red;">Gagal memuat data: ${error.message}</td></tr>
        `;
      }
    }

    ambilDataCuaca();
  </script>
</body>
</html>
